<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="javascript.ico" type="image/x-icon">
    <title>practice</title>
    <style>
    body{
        margin: 20px auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .div1{
        margin: 10px auto; padding: 3px 20px 10px 20px;
        text-align: left; background-color: rgb(233, 233, 233);
        width: 90%; height: auto; border-collapse: collapse;
        border: 1px solid rgb(165, 165, 165);   
        box-shadow: 0 2px 15px rgba(221, 221, 221, 0.7); 
    }
    </style>
</head>
<body>
    
    <div class="div1">

        <!-- slice arrrays -->
        
        <h2> javascript slice arrays</h2>

        <script>
            var a = [" mithu", " mamunh", " rakib", "mojidul ", " babu"];
            document.write(a + "<br><br>");

            var b = a.slice(1 , 3);
            document.write(b + "<br><br>");
        </script>
        <hr>

        <!-- // splice function arrays -->

        <h2> splice function arrays</h2>

        <script>
            var a = [" mithu", " mamunh", " babu"];
            document.write(a + "<br><br>");

            a.splice(2 , 2);
            document.write(a + "<br><br>");
        
        </script>

        
    </div>

</body>
</html>
